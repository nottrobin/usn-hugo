<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="icon" type="image/png" href="{{.Site.Params.assetUrl}}cb22ba5d-favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{.Site.Params.assetUrl}}49a1a858-favicon-32x32.png" sizes="32x32" />
  <title>{{ .Title }} | Ubuntu Security Notices</title>

  <meta name="description" content="{{.Description}}">
  <link rel="canonical" href="{{.Permalink}}">
  <link rel="alternate" type="application/rss+xml" href="/index.xml">
  <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-1018242-22']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>


<body id="home" class="home">

  <header class="p-navigation" role="banner">
    <div class="p-navigation__logo">
      <a class="p-navigation__link" href="/">
        <img width="118" height="27" src="{{.Site.Params.assetUrl}}2f6198a2-ubuntu-logo.png" alt="Ubuntu logo for print" />
        <span>security notices</span>
      </a>
    </div>
    <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
    <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Menu</a>
    <nav class="p-navigation__nav">
      <span class="u-off-screen">
        <a href="#main-content">Jump to main content</a>
      </span>
      <ul class="p-navigation__links">
        <li class="p-navigation__link"><a href="/releases/">Releases</a></li>
      </ul>
    </nav>
  </header>

  <div class="wrapper">
    <div id="main-content" class="inner-wrapper">

      {{ block "main" . }}
      {{ end }}

    </div><!-- /.inner-wrapper -->
  </div><!-- /.wrapper -->

  <footer class="p-footer p-strip u-clearfix no-global">
    <div class="row">
      <div class="col-12">
        &copy; 2017 Canonical Ltd. Ubuntu and Canonical are registered trademarks of Canonical Ltd.
        <nav role="navigation">
          <ul class="p-footer__links">
            <li class="p-footer__item">
              <a class="p-footer__link" href="https://github.com/canonical-websites/usn.ubuntu.com/issues/new">Report a bug on this site</a>
            </li>
          </ul>
          <span class="u-off-screen">
            <a href="#">Go to the top of the page</a>
          </span>
        </nav>
      </div>
    </div>
  </footer>
</body>

</html>
